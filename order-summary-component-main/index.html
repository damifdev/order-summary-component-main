<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section>
    <div class="order-card">
      <div>
        <img class="music" src="./images/illustration-hero.svg" alt="An illtration of someone dancing to music"/>
      </div>
  
      <div class="text-card">
        <div id="title">
          <h1>Order Summary</h1>
      </div>
    
      <div id="text">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
    
      <div class="button-container">
        <div class="button">
          <div id="plan-section">
            <img class="image" src="./images/icon-music.svg">
            <div id="plan">
              <div id="plan-text">Annual Plan</div>
              <div id="price">$59.99/year</div>
            </div> 
          </div> 
          <div class="text-change">Change</div>
        </div>
        </div>
        <button class="primary-button">Proceed to Payment</button><br>
        <button class="secondary-button">Cancel Order</button>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damilola Samson-Ajai</a>
  </div>
</body>
</html>
